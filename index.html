<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pricing tags</title>
        <link rel="stylesheet" href="index2.css">
    </head>
    <body>
        <div class="ellipse1"></div>
        <div class="ellipse2"></div>
        <div class="ellipse3"></div>
        <div id="container">
            <div class="pricing-card container">
                <h1>Free</h1>
                <div class='price-container'><p class="price"><span>$</span><span class="price-tag">0</span><br><sub>Gratis para todo tu equipo</sub></p></div>    
                <p class="description">Para individuos o equipos que buscan organizar cualquier cosa.</p>
                <button class="free">Emepezar Ahora</button>
            </div>
            <div class="pricing-card container">
                <h1>Standard</h1>
                <div class='price-container'><p class="price"><span>$</span><span class="price-tag">12</span><br><sub>Por usuario por mes</sub></p></div>               
                <p class="description">Para equipos que necesitan gestionar m√°s trabajo.</p>
                <button class="standard">Contratar</button>
            </div>
            <div class="pricing-card container">
                <h1>Premium</h1>
                <div class='price-container'><p class="price"><span>$</span><span class="price-tag">35</span><br><sub>Por usuario por mes</sub></p></div>               
                <p class="description">Ideal para equipos que necesitan seguimiento de varios proyectos.</p>
                <button class="premium">Prueba Gratuita</button>
            </div>
        </div>
